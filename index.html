<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Productos (Fetch + PHP + MySQL)</title>

  <!-- Bootstrap: estilos base para la maquetación -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <!-- SweetAlert2: alertas bonitas para mensajes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Nuestro archivo de estilos personalizados -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Contenedor principal del CRUD -->
  <div class="container app-container">

    <!-- Título principal -->
    <h1 class="app-title">CRUD Productos (Fetch + PHP + MySQL)</h1>

    <!-- Tarjeta donde va el formulario -->
    <div class="card-form p-4 mb-4">
      <!-- Formulario para crear / editar productos -->
      <form id="formProducto">
        <!-- ID oculto, solo se usa cuando vamos a editar -->
        <input type="hidden" id="id" name="id" />

        <div class="row mb-3">
          <!-- Campo código -->
          <div class="col-md-3 mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input
              type="text"
              id="codigo"
              name="codigo"
              class="form-control"
              placeholder="P-001"
              required
            />
          </div>

          <!-- Campo nombre del producto -->
          <div class="col-md-5 mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input
              type="text"
              id="producto"
              name="producto"
              class="form-control"
              placeholder="Nombre del producto"
              required
            />
          </div>

          <!-- Campo precio -->
          <div class="col-md-2 mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              id="precio"
              name="precio"
              class="form-control"
              placeholder="0.00"
              required
            />
          </div>

          <!-- Campo cantidad -->
          <div class="col-md-2 mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              class="form-control"
              placeholder="0"
              required
            />
          </div>
        </div>

        <!-- Botones principales del formulario -->
        <div class="d-flex flex-wrap gap-2">
          <!-- Guardar / Actualizar -->
          <button type="submit" id="btnGuardar" class="btn btn-primary">
            Guardar
          </button>

          <!-- Limpiar formulario para nuevo registro -->
          <button type="button" id="btnNuevo" class="btn btn-secondary-custom">
            Nuevo
          </button>

          <!-- Buscar productos por nombre (filtro) -->
          <button type="button" id="btnBuscar" class="btn btn-info-custom">
            Buscar por nombre
          </button>

          <!-- Mostrar toda la lista de productos -->
          <button type="button" id="btnMostrarTodo" class="btn btn-info-custom">
            Mostrar todo
          </button>

        </div>
      </form>
    </div>

    <!-- Listado de productos en tabla -->
    <h2 class="section-title">Listado de Productos</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <!-- El cuerpo de la tabla se llena con JavaScript -->
        <tbody id="tbodyProductos"></tbody>
      </table>
    </div>
  </div>

  <!-- Archivo con la lógica del CRUD en el navegador -->
  <script src="script.js"></script>
</body>
</html>
